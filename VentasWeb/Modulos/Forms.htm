<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	 <link href="../CSS/materialize.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/Estilos.css" rel="stylesheet" type="text/css" />
    <title>Clase 16 - Formularios</title>
</head>
<body>

 
<div class="container"> 
	 	  
	 	  <div class="row">
	 	  	<h3>Input Field</h6>
	 	  	<form action="" class="col s12">
	 	  		<div class="input-field">
	 	  			<input disabled type="text" name="nombre" id="nombre" />
	 	  			<label for="nombre">Nombre</label>
	 	  		</div>
	 	  		<div class="input-field">
	 	  			<input type="text" name="Apellido" id="Apellido" />
	 	  			<label for="Apellido">Apellido</label>
	 	  		</div>
	 	  		<div class="input-field">
	 	  			<input type="email" name="Correo" id="Correo" class="validate" />
	 	  			<label for="Correo">Correo</label>
	 	  		</div>
	 	  	</form>
	 	  </div>
 
	 	 <div class="row">
	 	 	<h3>Icon Prefixes</h6>
	 	 	<form action="" class="col s12">
	 	 		<div class="input-field">
	 	 		<i class="mdi-action-account-circle prefix blue-text"></i>
	 	 			<input type="text" name="nombre" id="nombre" />
	 	 			<label for="nombre">Nombre</label>
	 	 		</div>		
	 	 	</form>
	 	 </div>

	 	  <div class="row">
	 	 	<h3>Textarea</h6>
	 	 	<form action="" class="col s12">
	 	 		<div class="input-field">
	 	 		 <textarea name="mensaje" id="mensaje" class="materialize-textarea"></textarea>
	 	 		 <label for="mensaje">Mensaje</label>
	 	 		</div>		
	 	 	</form>
	 	 </div>

	 	  <div class="row">
	 	 	<h3>Select</h6>
	 	 	<form action="" class="col s12">
	 	 		<div class="input-field">
	 	 		 <select name="ciudad" id="ciudad" class="browser-default">
	 	 		 	<option value="0" disabled selected>Selecciona su ciudad</option>
	 	 		 	<option value="Santiago">Santiago</option>
	 	 		 	<option value="Curico">Curico</option>
	 	 		 	<option value="Teno">Teno</option>
	 	 		 </select>
	 	 		  
	 	 		</div>		
	 	 	</form>
	 	 </div>

	 	   <div class="row">
	 	 	<h3>Radio Buttons</h6>
	 	 	<form action="" class="col s12">
	 	 		<div class="input-field">
	 	 		 <input type="radio" name="sexo" id="masculino" />
	 	 		 <label for="masculino">Masculino</label>
	 	 		</div>		

	 	 		<div class="input-field">
	 	 		 <input type="radio" name="sexo" id="Femenino" />
	 	 		 <label for="Femenino">Femenino</label>
	 	 		</div>		

	 	 	</form>
	 	 </div>

 		<div class="row">
	 	 	<h3>Casillas de Selecci√≥n</h6>
	 	 	<form action="" class="col s12">
	 	 		<div class="input-field">
	 	 		 <input type="checkbox" name="masculino" id="masculinos" />
	 	 		 <label for="masculinos">Masculino</label>
	 	 		</div>
	 	 		<div class="input-field">
	 	 		 <input type="checkbox" name="femeninos" id="Femeninos" />
	 	 		 <label for="Femeninos">Femeninos</label>
	 	 		</div>
	 	 		<div class="input-field">
	 	 		 <input type="checkbox" name="Mascotas" id="Mascotas" />
	 	 		 <label for="Mascotas">Mascotas</label>
	 	 		</div>
	 	 		<div class="input-field">
	 	 		 <input type="checkbox" name="Equipos" id="Equipos" />
	 	 		 <label for="Equipos">Equipos</label>
	 	 		</div>		

	 	 	</form>
	 	 </div>

		<div class="row">
	 	 	<h3>Swiches</h6>
	 	 	<form action="" class="col s12">
	 	 		 <div class="switch">
	 	 		 	<label>
	 	 		 		Off
 	 		 		<input type="checkbox" />
	 	 		 	<span class="lever"></span>
						On
	 	 		 	</label>
	 	 		 	
	 	 		 </div>
	 	 	</form>
	 	 </div>

</div>


    <script src="../JS/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="../JS/materialize.js" type="text/javascript"></script>
    <script>
    $(document).ready(function(){
    	$('select').material_select();

    });
    </script>
</body>
</html>
